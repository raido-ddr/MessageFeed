<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Message Feed</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<section id="app-container" class="pure-g">
    <header class="pure-u-1">
        Leave your message
    </header>

    <section id="app-content" class="pure-u-23-24">
        <form id="message-form" class="pure-form pure-23-24 pure-g" >
            <fieldset class="pure-u-1">
                <div class="pure-u-1 pure-u-md-10-24 form-element">
                    <label for="message-author-input">Author: </label>
                    <input id="message-author-input" class="pure-input-2-3" placeholder="Anonymous" autofocus />
                </div>

                <div class="pure-u-1 pure-u-md-10-24 form-element">
                    <label for="message-text-input">Message: </label>
                    <input id="message-text-input" class="pure-input-2-3" />
                </div>

                <div class="pure-u-1 pure-u-md-2-24 form-element">
                    <Button id="submit-message-btn" class="pure-button pure-button-primary form-element" />
                </div>
            </fieldset>

            <div id="validation-errors" class="pure-u-1">
                <p id="message-validation-error"></p>
            </div>
        </form>

        <section id="message-feed" class="pure-u-23-24">
            <ul id="message-list" class="pure-u-1"></ul>
        </section>

        <div class="push"></div>
    </section>

    <footer class="pure-u-1">
        <div class="counter-container" >
            <p class="counter">Added messages:&nbsp</p>
            <p id="added-messages-count" class="counter"></p>
            <div class="clear"></div>
        </div>

        <div class="counter-container" >
            <p class="counter">Removed messages:&nbsp</p>
            <p id="removed-messages-count" class="counter"></p>
            <div class="clear"></div>
        </div>
    </footer>
</section>

<!-- Message item template -->

<script type="text/template" id="message-template">
    <div class="message">
        <div class="pure-u-1">
            <p class="message-author"><%- messageAuthor %></p>
            <div class="message-text-container">
                <p class="message-text pure-u-20-24"><%- messageText %></p>
                <div class="remove-btn-container pure-u-2-24">
                    <button class="remove-btn" />
                </div>
            </div>
            <p class="message-datetime"><%- time %></p>
        </div>
    </div>
</script>

<script src="lib/jquery.min.js" type="text/javascript"></script>
<script src="lib/underscore-min.js" type="text/javascript"></script>
<script src="lib/backbone-min.js" type="text/javascript"></script>
<script src="lib/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="js/message-feed.min.js"></script>

</body>
</html>
