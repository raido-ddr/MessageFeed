<!-- Message item template -->

<div class="message">
    <div class="pure-u-1">
        <p class="message-author"><%- messageAuthor %></p>
        <div class="message-text-container">
            <p class="message-text pure-u-20-24"><%- messageText %></p>
            <div class="remove-btn-container pure-u-2-24">
                <button class="remove-btn" />
            </div>
        </div>
        <p class="message-datetime"><%- time %></p>
    </div>
</div>
